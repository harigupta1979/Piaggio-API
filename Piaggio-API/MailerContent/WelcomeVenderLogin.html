<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" align="left"
           style="border:1px solid #e58220; box-sizing: border-box; outline: none;">
        <tr>
            <td align="center">
                <img src="https://iliauat.quantique.ai/assets/images/icici-logo.jpg" width="100%"
                     style="border: none; float: left; display: block; width: 100%; margin: 0; padding: 0; box-sizing: border-box;"
                     height="108" alt="">
            </td>
        </tr>
        <tr>
            <td align="left"
                style="box-sizing:border-box;float: left; display: block; line-height: normal; padding: 10px;color:#000000;font-family:Helvetica,Arial,sans-serif;font-size:16px;">
                <p style="font-size:1.1em">Dear @Name@,</p>
                <p>We are very happy to welcome you as one of the new Marketing Firm of our company.</p>
                @DealerCode@
                <p>Your User Name: @UserName@</p>
                <p>Your Password : @Password@</p>
                <p>Use the following <a href="@UrlLink@">link</a> to login.</p>
            </td>
        </tr>

            <td align="left"
                style="box-sizing:border-box;float: left; display: block; line-height: normal; padding: 10px;color:#000000;font-family:Helvetica,Arial,sans-serif;font-size:16px;">
                <b>Thank you for choosing ICICI Lombard.</b>
                <br><br>
                Regards,<br>
                ICICI Team
            </td>
        </tr>-->
        <tr>
            <td align="center" style="height: 40px; background-color: #b02a30;"></td>
        </tr>
    </table>
</body>

</html>
